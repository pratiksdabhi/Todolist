<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="Enter list item here...">
    <button id="add">Submit</button>
    <ol id="list"></ol>

    <script>
        function addList(){
            var inputValue = document.getElementById("input").value;
            var listElement = document.getElementById("list");
            document.getElementById("list").innerHTML = document.getElementById("list").innerHTML + "<li>" + inputValue;
            document.getElementById("input").value = "";
        }
        document.getElementById("add").addEventListener("click",addList);
    </script>
</body>
</html>
